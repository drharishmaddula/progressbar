<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Burn Widget</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            box-sizing: border-box;
        }
        
        .widget {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 100%;
            width: 100%;
            box-sizing: border-box;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .total-amount {
            font-size: 2.5em;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 5px;
        }
        
        .subtitle {
            color: #718096;
            font-size: 1.1em;
        }
        
        .progress-container {
            position: relative;
            height: 40px;
            background: #e2e8f0;
            border-radius: 20px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #48bb78, #38a169, #f56565, #e53e3e);
            border-radius: 20px;
            transition: width 0.3s ease;
            position: relative;
        }
        
        .flame-effect {
            position: absolute;
            right: -10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ff6b35, #f7931e, #ffcc02);
            border-radius: 50%;
            animation: flicker 0.5s infinite alternate;
        }
        
        @keyframes flicker {
            0% { 
                transform: translateY(-50%) scale(0.8);
                opacity: 0.8;
            }
            100% { 
                transform: translateY(-50%) scale(1.2);
                opacity: 1;
            }
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 0.9em;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .stat {
            text-align: center;
            flex: 1;
            min-width: 80px;
        }
        
        .stat-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #2d3748;
            word-break: break-word;
        }
        
        .stat-label {
            color: #718096;
            margin-top: 5px;
        }
        
        .controls {
            display: flex;
            gap: 8px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9em;
        }
        
        .btn-primary {
            background: #4299e1;
            color: white;
        }
        
        .btn-primary:hover {
            background: #3182ce;
        }
        
        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }
        
        .btn-secondary:hover {
            background: #cbd5e0;
        }
        
        .day-input {
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 0.9em;
            width: 60px;
            box-sizing: border-box;
        }
        
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="widget">
        <div class="header">
            <div class="total-amount">₹25,000</div>
            <div class="subtitle">365 Day Budget Burn</div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <div class="flame-effect" id="flame"></div>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="currentDay">1</div>
                <div class="stat-label">Current Day</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="dailyBurn">₹68.49</div>
                <div class="stat-label">Daily Burn</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="totalBurned">₹68.49</div>
                <div class="stat-label">Total Burned</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="remaining">₹24,931.51</div>
                <div class="stat-label">Remaining</div>
            </div>
        </div>
        
        <div class="controls">
            <input type="number" class="day-input" id="dayInput" value="1" min="1" max="365">
            <button class="btn-primary" onclick="goToDay()">Go to Day</button>
            <button class="btn-secondary" onclick="nextDay()">Next Day</button>
            <button class="btn-secondary" onclick="prevDay()">Prev Day</button>
            <button class="btn-secondary" onclick="reset()">Reset</button>
        </div>
    </div>

    <script>
        // Budget period: July 9, 2025 to July 8, 2026
        const startDate = new Date('2025-07-09');
        const endDate = new Date('2026-07-08');
        const totalBudget = 25000;
        const dailyBurn = totalBudget / 365;

        function getCurrentDay() {
            const today = new Date();
            const timeDiff = today - startDate;
            const daysDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            
            if (daysDiff < 0) {
                return 0; // Before start date
            } else if (daysDiff > 365) {
                return 365; // After end date
            } else {
                return daysDiff + 1; // Day 1 is July 9, 2025
            }
        }

        function updateWidget() {
            const currentDay = getCurrentDay();
            const progressPercent = (currentDay / 365) * 100;
            const totalBurned = currentDay * dailyBurn;
            const remaining = totalBudget - totalBurned;
            
            document.getElementById('progressBar').style.width = progressPercent + '%';
            document.getElementById('currentDay').textContent = currentDay;
            document.getElementById('totalBurned').textContent = '₹' + totalBurned.toFixed(2);
            document.getElementById('remaining').textContent = '₹' + remaining.toFixed(2);
            document.getElementById('dayInput').value = currentDay;
            
            // Hide flame if budget is fully burned or not started
            const flame = document.getElementById('flame');
            if (currentDay >= 365 || currentDay === 0) {
                flame.style.display = 'none';
            } else {
                flame.style.display = 'block';
            }
        }

        function nextDay() {
            // For manual testing only - disabled for real-time mode
            console.log('Manual controls disabled in real-time mode');
        }

        function prevDay() {
            // For manual testing only - disabled for real-time mode
            console.log('Manual controls disabled in real-time mode');
        }

        function goToDay() {
            // For manual testing only - disabled for real-time mode
            console.log('Manual controls disabled in real-time mode');
        }

        function reset() {
            // Just refresh the current day
            updateWidget();
        }

        // Update every hour to ensure accuracy
        setInterval(updateWidget, 3600000); // 1 hour = 3600000 milliseconds

        // Initialize
        updateWidget();
    </script>
</body>
</html>
